# .github/workflows/auto-document-pr.yml
name: Auto Document PR and Update README

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  document-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Get PR changes
        id: changes
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > changes.diff
          echo "diff_file=changes.diff" >> $GITHUB_OUTPUT

      - name: Setup GitHub Copilot CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Verificando disponibilidad de gh CLI..."
          if command -v gh &> /dev/null; then
            echo "âœ… gh CLI encontrado: $(gh --version | head -1)"
            
            echo "ğŸ”‘ Verificando autenticaciÃ³n..."
            if gh auth status &> /dev/null; then
              echo "âœ… Ya autenticado con GitHub"
            else
              echo "ğŸ”‘ Autenticando con GitHub..."
              echo "$GH_TOKEN" | gh auth login --with-token
            fi
            
            echo "ğŸ“¦ Instalando extensiÃ³n gh-copilot..."
            if gh extension list | grep -q "github/gh-copilot"; then
              echo "âœ… ExtensiÃ³n gh-copilot ya instalada"
            else
              gh extension install github/gh-copilot 2>&1 || echo "âš ï¸  Fallo en instalaciÃ³n, usando fallback"
            fi
            
            echo "âœ… GitHub Copilot CLI configurado"
          else
            echo "âš ï¸  gh CLI no disponible, se usarÃ¡ fallback en Python"
          fi

      - name: Generate Mermaid diagram with GitHub Models API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ¨ Generando diagrama Mermaid con GitHub Models API..."
          
          # Obtener diff
          echo "ğŸ“Š Leyendo diff..."
          DIFF_CONTENT=$(head -c 4000 changes.diff)
          echo "âœ… Diff capturado: ${#DIFF_CONTENT} caracteres"
          
          echo "ğŸ”§ Construyendo payload JSON..."
          # Usar jq para construir JSON correctamente escapado
          PAYLOAD=$(jq -n \
            --arg diff "$DIFF_CONTENT" \
            '{
              model: "gpt-4o",
              messages: [
                {
                  role: "system",
                  content: "Eres un experto en diagramas Mermaid. Respondes SOLO con cÃ³digo Mermaid vÃ¡lido dentro de bloques ```mermaid, sin texto adicional."
                },
                {
                  role: "user",
                  content: ("Analiza estos cambios de cÃ³digo y genera un diagrama de secuencia Mermaid que muestre el flujo de los nuevos mÃ©todos/funciones:\n\n```diff\n" + $diff + "\n```\n\nInstrucciones:\n- Si hay mÃ©todos Java, muestra su flujo de ejecuciÃ³n\n- Si hay funciones Python, muestra cÃ³mo interactÃºan\n- Usa sequenceDiagram para flujos de mÃ©todos\n- Usa graph LR para arquitectura de archivos\n- Responde SOLO con el bloque ```mermaid ... ``` sin explicaciones")
                }
              ],
              temperature: 0.3,
              max_tokens: 1000
            }')
          
          echo "âœ… Payload JSON construido correctamente"
          echo "ğŸ“¦ TamaÃ±o del payload: $(echo "$PAYLOAD" | wc -c) bytes"
          
          echo ""
          echo "ğŸ¤– Llamando a GitHub Models API..."
          echo "ğŸ”‘ Token presente: $([ -n "$GITHUB_TOKEN" ] && echo "âœ… SÃ" || echo "âŒ NO")"
          
          # Hacer la llamada al API
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST https://models.inference.ai.azure.com/chat/completions \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "ğŸ“¡ HTTP Status Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… API respondiÃ³ exitosamente"
            
            # Extraer contenido
            MERMAID_CONTENT=$(echo "$BODY" | jq -r '.choices[0].message.content // empty')
            
            if [ -n "$MERMAID_CONTENT" ] && [ "$MERMAID_CONTENT" != "null" ]; then
              echo "âœ… Contenido Mermaid extraÃ­do (${#MERMAID_CONTENT} caracteres)"
              echo "$MERMAID_CONTENT" > scripts/copilot_mermaid.md
              
              echo "ğŸ“„ Diagrama generado:"
              cat scripts/copilot_mermaid.md
            else
              echo "âŒ El campo 'content' estÃ¡ vacÃ­o o es null"
              echo "ğŸ“¦ Respuesta del API:"
              echo "$BODY" | jq '.'
              echo "âš ï¸  Usando fallback Python..."
              python3 scripts/generate_mermaid.py \
                --diff changes.diff \
                --output scripts/copilot_mermaid.md
            fi
          else
            echo "âŒ API fallÃ³ con cÃ³digo $HTTP_CODE"
            echo "ğŸ“„ Respuesta de error:"
            echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"
            echo ""
            echo "âš ï¸  Usando fallback Python..."
            python3 scripts/generate_mermaid.py \
              --diff changes.diff \
              --output scripts/copilot_mermaid.md
          fi
          
          echo ""
          echo "ğŸ“Š Verificando archivo final..."
          if [ -f scripts/copilot_mermaid.md ]; then
            FILESIZE=$(wc -c < scripts/copilot_mermaid.md)
            echo "âœ… scripts/copilot_mermaid.md generado ($FILESIZE bytes)"
          else
            echo "âŒ scripts/copilot_mermaid.md NO existe"
            exit 1
          fi

      - name: Generate documentation with GitHub Copilot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/generate_pr_docs.py \
            --diff changes.diff \
            --context pr_context.json \
            --output pr_documentation.md \
            --template scripts/pr_template.md

      - name: Post documentation comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          python3 scripts/post_pr_comment.py

      - name: Update README
        run: |
          python3 scripts/update_readme.py
          echo "ğŸ“‹ Archivos despuÃ©s de actualizar README:"
          ls -la *.md || true

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configurar git
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          
          echo "ğŸ“Š Branch actual:"
          git branch --show-current
          
          echo "ğŸ“Š Estado de Git antes de add:"
          git status
          
          echo "ğŸ“¥ Agregando archivos modificados..."
          git add README.md README.MD readme.md Readme.md pr_documentation.md pr_history scripts/copilot_mermaid.md 2>/dev/null || true
          
          echo "ğŸ“Š Archivos en staging:"
          git diff --cached --name-only
          
          echo "ğŸ“Š Estado de Git despuÃ©s de add:"
          git status
          
          echo "ğŸ’¾ Verificando si hay cambios para commitear..."
          if git diff --cached --quiet; then
            echo "âš ï¸  No hay cambios para commitear"
            exit 0
          fi
          
          echo "âœ… Hay cambios, creando commit..."
          git commit -m "docs: auto-update README with PR changes [skip ci]"
          
          echo "ğŸš€ Haciendo push al branch del PR..."
          git push origin HEAD:${{ github.head_ref }}
          
          echo "âœ… Push completado exitosamente!"